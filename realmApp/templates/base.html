<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script type="text/javascript" src="../static/js/jquery.min.js"></script>
    <script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
    <link type="text/css" rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="../static/css/bootstrap-theme.min.css">

    <title>{% block title %}{{ title }}{% endblock %}</title>
    {% block html_head %}  {% endblock %}
</head>
<body>
<div>
    realmServer:
    <a href="{{ url_for('upload.index') }}">Home</a>
    {% if current_user.is_anonymous %}
        <a href="{{ url_for('/admin.login') }}">登录</a>
    {% elif current_user.is_authenticated %}
        <a href="{{ url_for('/admin.logout') }}">退出</a>
    {% endif %}
    <a href="{{ url_for('/admin.logout') }}">退出</a>
</div>

<div id="content">
    {% block content %}{% endblock %}
</div>

<div id="footer">
    {% block footer %}
        &copy; Copyright 2018 by <a href="#">realmServer</a>.
    {% endblock %}
</div>
</body>
